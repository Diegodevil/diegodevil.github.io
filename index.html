<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi App Unity WebGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loader {
      width: 80%;
      max-width: 400px;
      height: 30px;
      border: 2px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progress-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }

    #progress-text {
      margin-top: 10px;
      font-size: 1rem;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Cargando aplicación...</h1>
  <div id="loader"><div id="progress-bar"></div></div>
  <div id="progress-text">0%</div>

  <script src="Build/build_arca.loader.js"></script>
  <script>
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    createUnityInstance(document.createElement("canvas"), {
      dataUrl: "Build/build_arca.data",
      frameworkUrl: "Build/build_arca.framework.js",
      codeUrl: "Build/build_arca.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "TuEmpresa",
      productName: "MiProyectoUnity",
      productVersion: "1.0",
      // Actualiza el preloader aquí
      onProgress: (unityInstance, progress) => {
        const percent = Math.floor(progress * 100);
        progressBar.style.width = percent + "%";
        progressText.textContent = percent + "%";
      }
    }).then((unityInstance) => {
      // Mostrar el canvas después de la carga
      document.body.innerHTML = ''; // Limpia el preloader
      document.body.appendChild(unityInstance.canvas);
    }).catch((message) => {
      alert("Error al cargar la aplicación: " + message);
    });
  </script>
</body>
</html>
