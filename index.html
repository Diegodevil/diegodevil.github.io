<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | App_Multimedia_Arca</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #231F20;
    }

    #unity-canvas {
      background: #231F20;
    }

    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #231F20;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      font-family: Arial, sans-serif;
    }

    #logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #progress-text {
      margin-bottom: 10px;
      font-size: 18px;
    }

    #progress-bar-container {
      width: 60%;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #00ffcc;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="loader">
    <img id="logo" src="logo.png" alt="Logo animado">
    <div id="progress-text">Cargando... 0%</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <!-- Unity Canvas -->
     <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>

  <!-- Unity Loader -->
  <script src="Build/Build_Arca.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    const loader = document.getElementById('loader');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Build_Arca.data.br",
      frameworkUrl: "Build/Build_Arca.framework.js.br",
      codeUrl: "Build/Build_Arca.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "virtuality.com",
      productName: "App_Multimedia_Arca",
      productVersion: "0.1",
    }, (progress) => {
      const percent = Math.floor(progress * 100);
      progressBar.style.width = percent + "%";
      progressText.textContent = "Cargando... " + percent + "%";
    }).then((unityInstance) => {
      loader.style.display = "none";
    }).catch((message) => {
      alert("Error al cargar la aplicaci√≥n: " + message);
    });
  </script>
</body>
</html>
